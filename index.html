<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Counter with Redux</title>
  </head>
  <body>
    <div class="container">
      <h1 class="number">0</h1>
      <div class="btnsSection">
        <button class="kam"><i class="fas fa-minus"></i></button>
        <button class="pak"><i class="fas fa-redo"></i></button>
        <button class="por"><i class="fas fa-plus"></i></button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"></script>
    <script src="app.js" type="module"></script>
  </body>
